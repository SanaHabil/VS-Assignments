<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <h1>All My Friends</h1>
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Occupation</th>
        </thead>
        <tbody>
            {% for one_friend in all_friends %}
                <tr>
                    <td>{{one_friend.first_name}}</td>
                    <td>{{one_friend.last_name}}</td>
                    <td>{{one_friend.occupation}}</td>  
            {% endfor %}
                </tr>
        </tbody>
        </table>
    
</body>
</html>
