<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Book Show</title>
</head>
<body>
    <div class="d-flex justify-content-around" style="margin:100px;">
        <div class=" d-inline-block" >
        <h2> Title: {{ select_one.title}}</h2>
        <table class="table table-hover  table-warning">
                <thead>   
                    <tr class="table-warning table-hover ">
                        <th scope="col">Author's Name:</th>
                    </tr>
                </thead>
                <tbody>
                    {% for author in select_one.authors_who_favoraited: %}
                        <tr>
                            <td>{{ author.name}}</td>
                        <tr>            
                    {% endfor %}
                </tbody>
            </table>  
        </div>
        <div class=" d-inline-block" >
            <h2> Add Book's Favorit</h2>
            <form action="/join/author" method="post">
                <input type="hidden" name="book_id" value="{{select_one.id}}">
                <label>Author:</label>
                <select name="author_id">
                    <!-- Need to create an option list for the user to select a book. -->
                    <!-- Note that we are passing the book id into the value -->
                    {% for author in unfavorited_authors %}
                            <option value="{{author.id}}">{{author.name}}</option>
                    {% endfor %}
                </select>
                <input type="submit" value="Add Author" class="btn btn-primary">
            </form>
        </div>
    </div>    
    <a href="/authors" style="margin-left:1100px;">Home</a>  

</body>
</html>
