<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Author Show</title>
</head>
<body >
    <div class="d-flex justify-content-around" style="margin:100px">
        <div class=" d-inline-block" >
        <h2> {{ select_one.name}} favorits</h2>
        <table class="table table-hover  table-dark">
                <thead>   
                    <tr class="table-primary table-hover ">
                        <th scope="col">Title</th>
                        <th scope="col"># of pages</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in select_one.books: %}
                        <tr>
                            <td>{{ book.title}}</td>
                            <td> {{ book.pages}}</td>
                        <tr>            
                    {% endfor %}
                </tbody>
            </table>  
        </div>
        <div class=" d-inline-block" >
            <h2> Add Author's Favorit</h2>
            <form action="/join/book" method="post">
                <input type="hidden" name="author_id" value="{{select_one.id}}">
                <label>Book:</label>
                <select name="book_id">
                    {% for book in unfavorited_books %}
                            <option value="{{book.id}}">{{book.title}}</option>
                    {% endfor %}
                    </select>
                <input type="submit" value="Add Book" class="text-warning btn btn-primary">
            </form>
        </div>
    </div> 
    <a href="/authors" style="margin-left:1100px;">Home</a>  
</body>
</html>
